<!DOCTYPE html>
<html>

<head>
    <title>Temperature Debug</title>
</head>

<body>
    <h1>Temperature Data Debug</h1>
    <div id="data"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://127.0.0.1:5555');
                const text = await response.text();
                document.getElementById('data').innerHTML =
                    `<pre>${text}</pre>`;
            } catch (error) {
                document.getElementById('data').innerHTML =
                    `Error: ${error.message}`;
            }
        }

        // Обновлять каждые 2 секунды
        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>

</html>
